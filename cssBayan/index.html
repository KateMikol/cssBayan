<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <h1>CSS BAYAN</h1>
    <section class="wrapper">
        <div class="bayan__item">
            <input type="radio" id="number1" name="radio_item" >
            <label for="number1"><b>Rules of conduct in case of fire</b>
                <img src="./plus.svg" alt="ico" class="plus">
                <img src="./arro.svg" alt="ico" class="arrow">
            </label>
           
            <div class="bayan__content">
                <img src="./rules_picture.jpg" alt="pic" >
            </div>
        </div>

        <div class="bayan__item">
            <input type="radio" id="number2" name="radio_item">
            <label for="number2"><b>Keep calm and carry on</b>
                <img src="./plus.svg" alt="ico" class="plus">
                <img src="./arro.svg" alt="ico" class="arrow">
            </label>
            <div class="bayan__content">
                <img src="./all_good.jpg" alt="pic">
            </div>
        </div >

        <div class="bayan__item">
            <input type="radio" id="number3" name="radio_item">
            <label for="number3"> <b>Only two states</b>
                <img src="./plus.svg" alt="ico" class="plus">
                <img src="./arro.svg" alt="ico" class="arrow">
            </label>
            <div class="bayan__content"> 
                <img src="./only_two_states.jpg" alt="pic">
            </div>
        </div>

        <div class="bayan__item">
            <input type="radio" id="number4" name="radio_item" checked>
            <label for="number4"><b>Deadly joke</b>
                <img src="./plus.svg" alt="ico" class="plus">
                <img src="./arro.svg" alt="ico" class="arrow">
            </label>
            <div class="bayan__content">
                <img src="./easy_programming.jpg" alt="pic">
            </div>
        </div>

        <div class="bayan__item">
            <input type="radio" id="number5" name="radio_item" >
            <label for="number5"><b>Didn't have time to solve the problem</b>
                <img src="./plus.svg" alt="ico" class="plus">
                <img src="./arro.svg" alt="ico" class="arrow">
            </label>
            <div class="bayan__content">
                <img src="./carefree.jpg" alt="pic">
            </div>  
        </div>

    </section>
</body>
</html>
